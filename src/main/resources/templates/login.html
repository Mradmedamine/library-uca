<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="base-layout">
	
	<div class="signin-container col-lg-5" layout:fragment="content">
		<form method="POST" th:action="@{/login}" class="form-signin">
			<h3 class="form-heading" th:text="#{common.login.title}"></h3>
			<div th:class="|form-group ${error != null ? 'has-error' : ''}|">
	            <span th:text="${message}"></span>
	            <input name="username" type="text" class="form-control" th:placeholder="#{common.login.username}" autofocus="true"/>
	            <input name="password" type="password" class="form-control" th:placeholder="#{common.login.password}"/>
	            <span th:text="${error}"></span>
	            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{common.login}"></button>
	            <h4 class="text-center">
	            	<a th:href="@{/signup}" th:text="#{common.login.account.create}"></a>
	            </h4>
	        </div>
	    </form>
	</div>

</html>
