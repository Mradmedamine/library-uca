<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="base-layout">
	
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel">
                <div class="panel-heading">
                    <h3 class="form-heading login-heading" th:text="#{common.login.title}"></h3>
                </div>
                <div class="panel-body">
                	<span th:text="${message}"></span>
                    <form role="form" method="POST" th:action="@{/login}" class="form-login">
                        <fieldset>
                           <div th:class="|form-group ${error != null ? 'has-error' : ''}|">
		           		  	  <input name="username" type="text" class="form-control" th:placeholder="#{common.login.username}"/>
					       </div>
					       <div th:class="|form-group ${error != null ? 'has-error' : ''}|">
					            <input name="password" type="password" class="form-control" th:placeholder="#{common.login.password}"/>
					            <span th:text="${error}"></span>
					        </div>    
				            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{common.login}"></button>
				            <h4 class="text-center">
				            	<a th:href="@{/signup}" th:text="#{common.login.account.create}"></a>
				            </h4>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
