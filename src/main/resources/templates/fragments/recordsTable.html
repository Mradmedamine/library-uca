<div th:fragment="records">
	<table width="100%" class="table table-striped table-bordered table-hover table-uca" id="dataTables-example">
	     <thead>
		     <tr> 
			      <th>Reference</th>
			      <th>Description</th>
			      <th>Author</th>
			      <th>Status</th>
		 	 </tr>
	     </thead>
	     <tbody>
			<tr th:each="record : ${records}">
			    <td th:text="${record.reference}"></td>
			    <td> <a th:href="${ '/records/' + record.id}" th:text="${record.description}"></td>
			    <td th:text="${record.author}"></td>
			    <td th:text="#{desktop.records.status.__${record.status.value}__}"></td>
			</tr>
	    </tbody>
	</table>
</div>
