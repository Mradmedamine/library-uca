<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="base-layout">

<div class="container" layout:fragment="content">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="login-panel panel">
				<div class="panel-heading">
				    <h3 class="form-heading login-heading" th:text="#{common.signup.account.create}"></h3>
				</div>
				<div class="panel-body">
					<form role="form" method="POST" th:object="${userForm}" class="form-login">
						<fieldset>
					        <div th:class="|form-group ${#fields.hasErrors('username') ? 'has-error' : ''}|">
					            <input type="text" th:field="*{username}" class="form-control" th:placeholder="#{common.login.username}" autofocus="true"></input>
					            <errors th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></errors>
					        </div>
					        <div th:class="|form-group ${#fields.hasErrors('password') ? 'has-error' : ''}|">
					            <input type="password" th:field="*{password}" class="form-control" th:placeholder="#{common.login.password}"></input>
					            <errors th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></errors>
					        </div>
					        <div th:class="|form-group ${#fields.hasErrors('passwordConfirm') ? 'has-error' : ''}|">
					            <input type="password" th:field="*{passwordConfirm}" class="form-control" th:placeholder="#{common.signup.password.confirm}"></input>
					            <errors th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></errors>
					        </div>
					     <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{common.submit}"></button>
					     <h4 class="text-center">
					     	<a th:href="@{/login}" th:text="#{common.login.account.already}"></a>
					     </h4>
					    </fieldset>
					</form>
				 </div>
			</div>
		</div>
	</div>
</div>
		

</html>
