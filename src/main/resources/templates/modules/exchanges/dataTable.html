<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">
	<table id="exchanges-datatables" width="100%" class="table table-striped table-bordered table-hover table-uca">
	     <thead>
		     <tr> 
		     	<th class="hidden">id</th>
		     	<th width="10%" th:text="#{desktop.books.isbn}"></th>
		     	<th width="10%" th:text="#{desktop.common.date}"></th>
		     	<th width="15%" th:text="#{desktop.authors.details.title.label}"></th>
		     	<th width="15%" th:text="#{desktop.common.book}"></th>
				<th width="10%"></th>
		 	 </tr>
	     </thead>
	     <tbody>
			<tr th:each="exchange : ${exchanges}" class="clickable" th:attr="data-href=@{__${ '/exchanges/' + exchange.id}__}">
				<td class="hidden" th:text="${exchange.id}"></td>
				<td th:text="${exchange.isbn}"></td>
				<td th:text="${exchange.date}"></td>
				<td th:text="${exchange.authorName}"></td>
				<td th:text="${exchange.bookTitle}"></td>
			    <td>
			    	<a class="btn btn-default btn-delete"><i class="fa fa-trash-o"></i>  <th:block th:text="#{common.delete}"></th:block></a>
			    </td>
			</tr>
	    </tbody>
	</table>
</th:block>
</html>
