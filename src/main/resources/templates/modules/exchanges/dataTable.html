<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">
	<table id="exchanges-datatables" width="100%" class="table table-striped table-bordered table-hover table-uca">
	     <thead>
		     <tr> 
		     	<th class="hidden">id</th>
		     	<th width="7%" th:text="#{desktop.common.type}"></th>
		     	<th width="13%" th:text="#{desktop.books.isbn}"></th>
		     	<th width="10%" th:text="#{desktop.common.date}"></th>
		     	<th width="25%" th:text="#{desktop.common.book}"></th>
		     	<th width="25%" th:text="#{desktop.authors.details.title.label}"></th>
				<th width="17%" th:text="#{desktop.common.institution}"></th>
		 	 </tr>
	     </thead>
	     <tbody>
			<tr th:each="exchange : ${exchanges}" class="clickable" th:attr="data-href=@{__${ '/exchanges/' + exchange.id}__}">
				<td class="hidden" th:text="${exchange.id}"></td>
				<td><i th:class="|fa ${exchange?.type == SEND ? 'fa-paper-plane-o' : 'fa-download'}|" aria-hidden="true"></i></td> 
				<td th:text="${exchange.isbn}"></td>
				<td th:text="${exchange.date}"></td>
				<td th:text="${exchange.bookTitle}"></td>
				<td th:text="${exchange.authorName}"></td>
				<td th:text="${exchange.institution}"></td>
			</tr>
	    </tbody>
	</table>
</th:block>
</html>
