<th:block layout:decorator="desktop-layout">
	<div class="panel panel-default" layout:fragment="desktop-page-content"> 
		<div class="panel-heading">
       		<div class="row">
                 <div class="col-lg-12">
                    <span>
                        <i class="fa fa-files-o fa-fw"></i> 
						<th:block th:text="#{desktop.records.title.label}"></th:block>
                    </span>
                 </div>
       		</div>
		</div>
		<div class="panel-body">
			<div th:if="${not #lists.isEmpty(records)}" >
             		<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                       <thead>
                           <tr> 
			                <th>Id</th>
			                <th>Reference</th>
			                <th>Name</th>
			                <th>Author</th>
			                <th>Status</th>
			                <th>View</th>
			                <th>Edit</th>
			            </tr>
                       </thead>
                       <tbody>
			            <tr th:each="record : ${records}">
			                <td th:text="${record.id}"><a href="/record/${record.id}">Id</a></td>
			                <td th:text="${record.reference}">Reference</td>
			                <td th:text="${record.name}">Name</td>
			                <td th:text="${record.author}">Author</td>
			                <td th:text="${record.status}">Status</td>
			                <td><a th:href="${ '/record/' + record.id}">View</a></td>
			                <td><a th:href="${'/record/edit/' + record.id}">Edit</a></td>
			            </tr>
                       </tbody>
                   </table>
		    </div>
		</div>
	</div>
</th:block>
