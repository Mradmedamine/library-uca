<th:block layout:decorator="desktop-layout">
	<div class="panel panel-default" layout:fragment="desktop-page-content"> 
		<div class="panel-heading">
       		<div class="row">
                 <div class="col-lg-12">
                    <span>
                        <i class="fa fa-files-o fa-fw"></i> 
						<th:block th:text="#{desktop.records.title.label}"></th:block>
                    </span>
                 </div>
       		</div>
		</div>
		<div class="panel-body">
			<div th:if="${not #lists.isEmpty(records)}" >
             		<table width="100%" class="table table-striped table-bordered table-hover table-uca" id="dataTables-example">
                       <thead>
                           <tr> 
			                <th>Reference</th>
			                <th>Name</th>
			                <th>Author</th>
			                <th>Status</th>
			            </tr>
                       </thead>
                       <tbody>
				            <tr th:each="record : ${records}">
				                <td th:text="${record.reference}">Reference</td>
				                <td> <a th:href="${ '/record/' + record.id}" th:text="${record.name}">Name</td>
				                <td th:text="${record.author}">Author</td>
				                <td th:text="#{desktop.records.status.__${record.status.value}__}">Status</td>
				            </tr>
                       </tbody>
                   </table>
		    </div>
		</div>
	</div>
</th:block>
