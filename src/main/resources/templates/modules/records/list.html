<th:block layout:decorator="~{desktop-layout}">
	<div class="panel panel-default" layout:fragment="desktop-page-content"> 
		<div class="panel-heading container-fluuid">
       		<div>
                 <span>
                     <i class="fa fa-files-o fa-fw"></i> 
					 <th:block th:text="#{desktop.records.title.label}"></th:block>
                 </span>
       		</div> 
		</div>
		<div class="panel-body">
		    <div id="toolbar" class="toolbar">
				<input type="text" class="form-control search-box" placeholder="Search" />
				<select class="selectpicker search-item" title="Type" data-live-search="true" data-width="fit" multiple>
					  <option th:each="type : ${recordTypeList}" th:attr="data-tokens=${type.value}" th:text="${type.value}">
					  </option>
				</select>
				<select class="selectpicker search-item" title="Status" data-live-search="true" data-width="fit" multiple>
					 <option th:each="status : ${recordStatusList}" th:attr="data-tokens=${status.value}" th:text="${status.value}">
					  </option>
				</select>
				<button class="btn btn-primary btn-block search-btn" type="submit">Search</button>
        	</div> 
        	<hr>
			<th:block th:include="~{fragments/recordsTable::records}"></th:block>
		</div>
	</div>
</th:block>
