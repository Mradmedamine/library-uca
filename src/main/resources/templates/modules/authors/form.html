
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="desktop-layout">

	<div id="author-form-container" class="panel panel-default details-container author-details-container" layout:fragment="desktop-page-content"> 
		<th:block th:with="isNewAuthor=${author.id == null}">
			<div class="panel-heading">
	       		<div class="row">
	                 <div class="col-lg-12">
	                    <span>
	                        <strong>
	                        	<i class="fa fa-users fa-fw"></i>
		                        <th:block th:text="#{common.__${isNewAuthor ? 'new' : 'edit'}__}"></th:block>
								<th:block th:text="#{desktop.authors.details.title.label}"></th:block>
								&nbsp;-&nbsp;
								<th:block th:text="${author.fullname}"></th:block> 
							</strong>
	                    </span>
	                 </div>
	       		</div>
			</div>				
			<div class="panel-body">
				<div class="col-lg-12">
				    <form class="form-horizontal details-form author-details-form" role="form">
				    	<input id="authorId" type="hidden" name="id" th:value="${author.id}"/>
			    		<div class="form-group">
				    		<label for="idCard" class="col-sm-2 control-label"><th:block th:text="#{desktop.authors.idCard.label}"></th:block></label>
				    		<div class="col-sm-2">
				    			<text id="idCard" name="idCard" th:text="${author.idCard}" class="form-control" th:placeholder="${author.idCard}" th:disabled="${author.idCard} ? true : false" required></text>
				    		</div>
				    	</div>
				    	<div class="form-group">
				    		<label for="fullname" class="col-sm-2 control-label"><th:block th:text="#{desktop.authors.fullname.label}"></th:block></label>
				    		<div class="col-sm-3">
				    			<text id="fullname" name="fullname" th:text="${author.fullname}" class="form-control" th:placeholder="${author.fullname}" th:disabled="${author.fullname} ? true : false" required></text>
				    		</div>
				    	</div>
				    	<div class="form-group">
				    		<label for="email" class="col-sm-2 control-label"><th:block th:text="#{desktop.authors.email.label}"></th:block></label>
				    		<div class="col-sm-3">
				    			<text id="email"type="email" name="email" th:text="${author.email}" class="form-control" th:placeholder="${author.email}" th:disabled="${author.email} ? true : false" required></text>
				    		</div>
				    	</div>
				    	<div class="form-group">
				    		<label for="phone" class="col-sm-2 control-label"><th:block th:text="#{desktop.authors.phone.label}"></th:block></label>
				    		<div class="col-sm-2">
				    			<text id="phone" name="phone" th:text="${author.phone}" class="form-control" th:placeholder="${author.phone}" th:disabled="${author.phone} ? true : false"></text>
				    		</div>
				    	</div>
				    	<div class="form-group">
							<label for="street1_id" class="col-sm-2 control-label"><th:block th:text="#{desktop.authors.address.label}"></th:block></label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="street" name="street" placeholder="Street address, P.O">
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" id="city" name="city" placeholder="Smallville">
							</div>
							<div class="col-sm-1">
								<input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Smallville">
							</div>
						</div>					
				    	
				    </form>
			   	</div>
			</div>
			<div th:replace="~{/fragments/panel-footer::content (__${isNewAuthor}__)}">
			</div>
		</th:block>
	</div>
	
	<th:block layout:fragment="js-files"> 	
		<script th:src="@{/js/authorForm.js}" ></script> 
		<script th:inline="javascript"> 
			var savingSuccessMessage = [[#{common.message.saving.success}]];
		</script>
	</th:block>
	
</html>
