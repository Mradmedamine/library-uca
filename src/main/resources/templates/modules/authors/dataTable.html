<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">
	<table width="100%" class="table table-striped table-bordered table-hover table-uca" id="authors-dataTables">
	     <thead>
		     <tr> 
		     	<th class="hidden">id</th>
				<th width="15%" th:text="#{desktop.authors.id.label}"></th>
				<th width="35%" th:text="#{desktop.authors.fullname.label}"></th>
				<th width="20%" th:text="#{desktop.authors.email.label}"></th>
		 	 </tr>
	     </thead>
	     <tbody>
			<tr th:each="author : ${author}" class="clickable" th:attr="data-href=@{__${ '/authors/' + author.id}__}">
				<td class="hidden" th:text="${author.id}"></td>
			    <td th:text="${author.idNumber}"></td>
			    <td th:text="${author.fullname}"></td>
			    <td th:text="${author.email}"></td>
			</tr>
	    </tbody>
	</table>
</th:block>
</html>
