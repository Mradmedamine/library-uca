<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
 <body>
 
	<th:block th:fragment="content">
		<div id="editionModal" class="modal-uca hidden">
	
			<!-- Modal content -->
			<div class="modal-content" th:with="isNewEdition=${edition == null}">
				<span class="close">&times;</span>
				<div class="panel panel-default"> 
					<div class="panel-heading">
			       		<div class="row">
			                 <div class="col-lg-11">
			                    <span class="title">
		                        	<i class="fa fa-files-o fa-fw"></i>
		                        	<th:block th:text="#{common.__${isNewEdition ? 'new' : 'edit'}__}"></th:block>
									<th:block th:text="#{desktop.books.one.edition.label}"></th:block>
			                    </span>
			                 </div>
			       		</div>
					</div>				
					<div class="panel-body">
						<div class="col-lg-12">
						    <form class="form-horizontal" role="form">
					    		<div class="form-group modal-row">
					    			<input type="text" class="hidden" name="id" th:value="${edition?.id}" />
						    		<label for="isbn" class="col-sm-2 control-label"><th:block th:text="#{desktop.books.isbn}"></th:block></label>
						    		<div class="input col-sm-4">
						    			<input type="text" name="isbn" class="form-control" th:value="${edition?.isbn}" th:placeholder="#{desktop.books.isbn}" required/>
						    		</div>
						    		<label for="pages" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.pages}"></th:block></label>
						    		<div class="input col-sm-4">
						    			<input type="number" name="pages" th:value="${edition?.pages}" class="form-control" placeholder="0" required/>
						    		</div>
						    	</div>
						    	<div class="form-group modal-row">
						    		<label for="startDate" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.date.start}"></th:block></label>
						    		<div class="input col-sm-4">
						    			<input type="date" name="startDate" th:value="${edition?.startDate}" class="form-control" required/>
						    		</div>
						    		<label for="endDate" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.date.end}"></th:block></label>
						    		<div class="input col-sm-4">
						    			<input type="date" name="endDate" th:value="${edition?.endDate}" class="form-control" required/>
						    		</div>
						    	</div>
						    	<div class="form-group modal-row">
						    		<label for="price" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.price}"></th:block></label>
						    		<div class="input col-sm-4">
						    			<input type="number" name="price" th:value="${edition?.price}" class="form-control" placeholder="0.00 â‚¬" required/>
						    		</div>
						    		<label for="vat" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.vat}"></th:block></label>
						    		<div class="input col-sm-4">
						    			<input type="number" name="vat" th:value="${edition?.vat}" class="form-control" placeholder="0.00 %" required/>
						    		</div>
						    	</div>
						    	<div class="form-group modal-row">
						    		<label for="settled" class="col-sm-2 control-label"><th:block th:text="#{desktop.books.settled}"></th:block></label>
			                        <div class="material-switch col-sm-2">
			                            <input type="checkbox" id="settled" th:checked="${edition?.settled}" name="settled" value="true"/>
			                            <label for="settled" class="label-primary"></label>
			                        </div>
		                    		<label for="copyright" class="col-sm-2 control-label"><th:block th:text="#{desktop.books.copyright}"></th:block></label>
			                        <div class="material-switch col-sm-2">
			                            <input type="checkbox" id="copyright" th:checked="${edition?.copyright}" name="copyright" value="true"/>
			                            <label for="copyright" class="label-primary"></label>
			                        </div>
			                    </div>
						    </form>
					   	</div>
					</div>
					<div th:replace="~{fragments/panel-footer::content (true)}">
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
</body>
</html>
