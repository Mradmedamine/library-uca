
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="desktop-layout">

	<div id="book-form-container" class="panel panel-default" layout:fragment="desktop-page-content"> 
		<th:block th:with="isNewBook=${book.id == null}">
			<div class="panel-heading">
	       		<div class="row">
	                 <div class="col-lg-12">
	                    <span>
	                        <strong>
	                        	<i class="fa fa-files-o fa-fw"></i>
		                        <th:block th:text="#{common.__${isNewBook ? 'new' : 'edit'}__}"></th:block>
								<th:block th:text="#{desktop.books.summary.title.label}"></th:block>
								<th:block th:text="${book.title}"></th:block> 
							</strong>
	                    </span>
	                 </div>
	       		</div>
			</div>				
			<div class="panel-body">
				<div class="col-lg-12">
				    <form class="form-horizontal" role="form">
				    	<input id="bookId" type="hidden" name="id" th:value="${book.id}"/>
			    		<div class="form-group">
				    		<label for="name" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.title}"></th:block></label>
				    		<div class="col-sm-6">
				    			<input type="text" name="title" class="form-control" th:placeholder="#{desktop.common.title}" />
				    		</div>
				    	</div>
			    		<div class="form-group">
				    		<label for="authors" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.authors}"></label>
							<select name="authors" class="selectpicker col-sm-5" title="Responsible" th:disabled="${isNewBook} ? false : true" required multiple>
								  <option th:each="author : ${authorList}" th:attr="data-tokens=${author.name}" th:value="${author.id}" th:text="${author.name}">
								  </option>
							</select>			    		
				    	</div>
				    	<div class="form-group">
				    		<label for="type" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.type}"></label>
							<select name="type" class="selectpicker col-sm-3" title="Type" th:disabled="${book.type} ? true : false" required>
								  <option th:each="type : ${bookTypes}" th:attr="data-tokens=${type.value}" th:selected="${type == book.type}" th:value="${type.name}" th:text="#{desktop.books.type.__${type.value}__}">
								  </option>
							</select>			    		
				    	</div>
				    	<div class="form-group">
				    		<label for="subject" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.subject}"></label>
				    		<select name="subject" class="selectpicker col-sm-3" title="Status" th:disabled="${book.subject} ? true : false" required>
								  <option th:each="subject : ${bookSubjects}" th:attr="data-tokens=${subject.value}" th:selected="${subject == book.subject}" th:value="${subject.name}" th:text="#{desktop.books.subject.__${subject.value}__}">
								  </option>
							</select>	
				    	</div>
<!-- 				    	<div class="form-group"> -->
<!-- 				    		<label for="status" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.status}"></label> -->
<!-- 				    		<select name="status" class="selectpicker col-sm-3" title="Status" th:disabled="${book.status} ? true : false" required> -->
<!-- 								  <option th:each="status : ${bookStatusList}" th:attr="data-tokens=${status.value}" th:selected="${status == book.status}" th:value="${status.name}" th:text="#{desktop.books.status.__${status.value}__}"> -->
<!-- 								  </option> -->
<!-- 							</select>	 -->
<!-- 				    	</div> -->
				    </form>
				    <hr>
				   	<table id="editions-table" class="table table-striped table-bordered table-uca" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>ISBN</th>
								<th>startDate</th>
								<th>endDate</th>
								<th>Price</th>
								<th>Vat</th>
								<th>Pages</th>
								<th>Finalized</th>
							</tr>
						</thead>
						 <tbody>
							<tr th:each="edition : ${editions}">
								<td class="hidden" th:text="${edition.id}"></td>
							    <td th:text="${edition.isbn}"></td>
							    <td th:text="${edition.startDate}"></td>
							    <td th:text="${edition.endDate}"></td>
							    <td th:text="|${edition.price} €|"></td>
							    <td th:text="|${edition.vat} €|"></td>
							    <td th:text="${edition.pages}"></td>
							</tr>
					    </tbody>
					</table>
			   	</div>
			</div>
			<div class="panel-footer display-flow-root">
				<span class="pull-right"> 
					<button type="button" th:class="|btn btn-default btn-edit ${isNewBook ? 'hidden' :''}|"><th:block th:text="#{common.edit}"></button>
					<button type="button" class="btn btn-default btn-cancel hidden"><th:block th:text="#{common.cancel}"></button>
					<button type="button" th:class="|btn btn-primary btn-save ${isNewBook ? '' : 'hidden'}|"><th:block th:text="#{common.save}"></button>
				</span>
			</div>
		</th:block>
		<th:block th:include="~{/modules/books/newEditionModal::content}">
		</th:block>
	</div>
	
	<th:block layout:fragment="js-files"> 	
		<script th:src="@{/js/bookForm.js}" ></script> 
		<script th:inline="javascript"> 
			var bookEditionsUrl = [[@{/books/editions/__${book.id}__}]];
		</script>
	</th:block>
	
</html>
