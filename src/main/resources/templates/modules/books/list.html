<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="desktop-layout">
        
<div id="books-container" class="panel panel-default" layout:fragment="desktop-page-content"> 
	<div class="panel-heading container">
      	<strong class="title">
            <span>
            	<i class="fa fa-book fa-fw"></i> 
 				<th:block th:text="#{desktop.layout.sidebar.books}"></th:block>
            </span>
  		</strong>
      	<a th:href="@{/books/new}" class="btn btn-default btn-add pull-right"><i class="fa fa-plus fa-fw"></i><th:block th:text="#{common.new}"/></a>
	</div>
	<div class="panel-body">
		<form id="search-form" class="search-widget">
			<input type="text" name="descriptionText" class="form-control search-description" th:placeholder="#{ desktop.records.description.label }" />
			<button class="btn btn-primary btn-block search-btn" type="button"><th:block th:text="#{common.search}"></th:block></button>
       	</form> 
       	<hr>
		<div th:if="${not #lists.isEmpty(books)}" >
          	<table width="100%" class="table table-striped table-bordered table-hover table-uca" id="books-datatables">
            	<thead>
                   	<tr> 
                   		<th class="hidden">id</th>
		                <th width="25%">title</th>
		                <th width="35%">Description</th>
		                <th width="20%">Authors</th>
		                <th width="10%">Type</th>
		                <th width="10%">Subject</th>
		           	</tr>
                </thead>
                <tbody>
            		<tr th:each="book : ${books}" class="clickable" th:attr="data-href=@{__${ '/books/' + book.id}__}">
		                <td class="hidden" th:text="${book.id}"></td>
		                <td th:text="${book.title}"></td>
		                <td class="abbreviated" th:text="${book.description}"></td>
		                <td th:text="${book.chainedAuthorNames}"></td>
		                <td th:text="${book.type}"></td>
		                <td th:text="${book.subject}"></td>
	            	</tr>
                </tbody>
            </table>
	    </div>
	</div>
</div>

</html>
