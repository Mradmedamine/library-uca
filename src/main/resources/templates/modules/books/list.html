<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="desktop-layout">
        
<div id="books-container" class="panel panel-default" layout:fragment="desktop-page-content"> 
	<div class="panel-heading container-fluuid">
      	<div>
            <span>
                <i class="fa fa-book fa-fw"></i> 
 				<th:block th:text="#{desktop.layout.sidebar.books}"></th:block>
            </span>
      	</div> 
	</div>
	<div class="panel-body">
		<form id="search-form" class="search-widget">
			<input type="text" name="descriptionText" class="form-control search-description" th:placeholder="#{ desktop.records.description.label }" />
<!-- 			<select name="types" class="selectpicker search-item" th:title="#{ desktop.records.type.label }" data-live-search="true" multiple> -->
<!-- 				  <option th:each="type : ${recordTypeList}" th:attr="data-tokens=${type.value}" th:value="${type.name}" th:text="#{desktop.records.type.__${type.value}__}"> -->
<!-- 				  </option> -->
<!-- 			</select> -->
<!-- 			<select name="status" class="selectpicker search-item" th:title="#{desktop.records.status.label}" data-live-search="true" multiple> -->
<!-- 				 <option th:each="status : ${recordStatusList}" th:attr="data-tokens=${status.value}" th:value="${status.name}" th:text="#{desktop.records.status.__${status.value}__}"> -->
<!-- 				  </option> -->
<!-- 			</select> -->
			<button class="btn btn-primary btn-block search-btn" type="button"><th:block th:text="#{common.search}"></th:block></button>
       	</form> 
       	<hr>
		<div th:if="${not #lists.isEmpty(books)}" >
          	<table width="100%" class="table table-striped table-bordered table-hover table-uca" id="books-datatables">
            	<thead>
                   	<tr> 
		                <th>title</th>
		                <th>Description</th>
		                <th>Author</th>
		           	</tr>
                </thead>
                <tbody>
            		<tr th:each="book : ${books}">
		                <td th:text="${book.title}"></td>
		                <td> <a th:href="${ '/books/' + book.id}" th:text="${book.description}"></a></td>
		                <td th:text="${book.authors}"></td>
	            	</tr>
                </tbody>
            </table>
	    </div>
	</div>
</div>

</html>
