<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
 <body>
 
	<th:block th:fragment="content">
		<table id="books-datatables" width="100%" class="table table-striped table-bordered table-hover table-uca">
           	<thead>
                <tr> 
                  	<th class="hidden">id</th>
	                <th width="20%" th:text="#{desktop.common.title}"></th>
	                <th width="35%" th:text="#{desktop.common.description}"></th>
	                <th width="20%" th:text="#{desktop.common.authors}"></th>
	                <th width="10%" th:text="#{desktop.common.type}"></th>
	                <th width="15%" th:text="#{desktop.common.subject}"></th>
	           	</tr>
               </thead>
               <tbody>
	           		<tr th:each="book : ${books}" class="clickable" th:attr="data-href=@{__${ '/books/' + book.id}__}">
		                <td class="hidden" th:text="${book.id}"></td>
		                <td th:text="${book.title}"></td>
		                <td class="abbreviated" th:text="${book.description}"></td>
		                <td th:text="${book.chainedAuthorNames}"></td>
		                <td th:text="#{desktop.books.type.__${book.type.value}__}"></td>
		                <td th:text="#{desktop.books.subject.__${book.subject.value}__}"></td>
	            	</tr>
               </tbody>
           </table>
	</th:block>
	
</body>
</html>
