<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
 <body>
 
	<th:block th:fragment="content">
		<div id="actionModal" class="modal-uca hidden">
	
			<!-- Modal content -->
			<div class="modal-content" th:with="isNewAction=${action == null}">
				<span class="close">&times;</span>
				<div class="panel panel-default"> 
					<div class="panel-heading">
			       		<div class="row">
			                 <div class="col-lg-11">
			                    <span class="title">
		                        	<i class="fa fa-files-o fa-fw"></i>
		                        	<th:block th:text="#{common.__${isNewAction ? 'new' : 'edit'}__}"></th:block>
									<th:block th:text="#{desktop.files.action.label}"></th:block>
			                    </span>
			                 </div>
			       		</div>
					</div>				
					<div class="panel-body">
						<div class="col-lg-12">
						    <form id="action-form" name="fileAction" action="#" class="form-horizontal" method="POST" enctype="multipart/form-data">
					    		<div class="form-group modal-row">
					    			<input type="text" class="hidden" name="id" th:value="${action?.id}" />
						    		<label for="description" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.description}"></th:block></label>
						    		<div class="input col-sm-8">
						    			<textarea id="description" name="description" class="form-control" th:text="${action?.description}" rows="4" th:placeholder="#{desktop.common.description}" required></textarea>
						    		</div>
						    	</div>
						    	<div class="form-group modal-row">
						    		<label for="date" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.date}"></th:block></label>
						    		<div class="input col-sm-6">
						    			<input id="date" type="date" name="date" th:value="${action?.date}" class="form-control" required/>
						    		</div>
						    	</div>
						    	<div class="form-group modal-row">
						    		<label for="physicalFile" class="col-sm-2 control-label"><th:block th:text="#{desktop.common.document}"></th:block></label>
						    		<div class="input col-sm-6">
						    			<input id="physicalFile" type="file" name="physicalFile" class="form-control filestyle" th:attr="data-placeholder=${action?.physicalFile?.fileName}, data-buttonText=#{common.chooseFile}" data-iconName="glyphicon glyphicon-inbox" accept=".gif,.jpg,.jpeg,.png,.doc,.docx,.pdf,.txt">
						    		</div>
						    	</div>
						    </form>
					   	</div>
					</div>
					<div th:replace="~{fragments/panel-footer::content (true)}">
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
</body>
</html>
