<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head lang="en">
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
 
	<th:block th:fragment="content">
		<table id="actions-table" class="table table-striped table-bordered table-uca" width="100%">
			<thead>
				<tr> 
					<th class="hidden">id</th>
					<th width="40%" th:text="#{desktop.files.actions.label}"></th>
					<th width="30%" th:text="#{desktop.common.date}"></th>
					<th width="30%" th:text="#{common.document}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="action : ${actions}" class="action" th:attr="data-id=${action.id}" data-href="#">
					<td class="hidden" th:text="${action.id}"></td>
				    <td th:text="${action.description}"></td>
				    <td th:text="${action.date}"></td>
				    <td><a th:if="${action.physicalFile}" th:href="@{/files/actions/document/__${action.id}__}" class="action-lock" target="_blank" th:text="${action?.physicalFile?.fileName}"></a></td>
				</tr>
		    </tbody>
		</table>
	</th:block>
</body>
</html>
