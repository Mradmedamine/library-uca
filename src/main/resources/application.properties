#Spring
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.messages.basename=i18n/messages
spring.h2.console.enabled=true
spring.h2.console.path=/console
#spring.datasource.url=jdbc:h2:~/editorial
#spring.datasource.driver-class-name=org.h2.Driver

#Thymeleaf
thymeleaf.templates.cache=false

#Default_language 
language.key=${lang.key}

# Database Settings
spring.datasource.url=jdbc:mysql://localhost:3306/editorial?autoReconnect=true&useSSL=false
spring.datasource.username=editorial
spring.datasource.password=editorial
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Logging 
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR